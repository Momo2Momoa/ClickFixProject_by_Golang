<!DOCTYPE html> <!--index.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ClickFix & Custom Lab</title>
</head>
<body>
    <header>
        <span class="logo">ClickFix & Custom Lab</span>
        <div class="login-container">
            <span class="member">{{.MemberName}}</span>
            {{if .ShowSettings}}
            <a href="/settings">
                <i class="bi bi-gear-fill" style="margin: 15px; color: black;"></i>
            </a>
            {{end}}
            <button class="login" onclick="location.href='{{.ButtonLink}}'">{{.ButtonText}}</button>
        </div>
    </header>
    <section>
        <nav>
          <ul>
            <button class="componentButton" style="border-radius: 0 20px 0 0; margin-bottom: 15px;">Keyboard</button>
            <button class="componentButton" onclick="fetchMaterial('case')">Case</button>
            <button class="componentButton" onclick="fetchMaterial('pcb')">PCB</button>
            <button class="componentButton" onclick="fetchMaterial('plate')">Plate</button>
            <button class="componentButton" onclick="fetchMaterial('switches')">Switch</button>
            <button class="componentButton" onclick="fetchMaterial('stabilizers')">Stabilizers</button>
            <button class="componentButton" onclick="fetchMaterial('keycap')" style="border-radius: 0  0 20px 0;">Keycap</button>
          </ul>
        </nav>
    </section>
    <div class="content">
        <p class="headerContent">Custom your keyboard</p>
        <div class="groupComponent">
            <div class="choser">Case</div>
            <div class="choser">PCB</div>
            <div class="choser">Plate</div>
            <div class="choser">Switch</div>
            <div class="choser">Stabilizers</div>
            <div class="choser">Keycap</div>
        </div>
        <div id="groupMaterial">
            
        </div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
